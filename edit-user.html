          </ul>
        </div>

      <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">

              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link text-secondary" href="index-user.html">Home</a>
                </li>
                <li class="nav-item dropdown text-secondary">
                  <a

                    <a class="dropdown-item" href="user-info-lomba.html"

                    <a class="nav-link text-secondary" href="user-bantuan.html">Bantuan</a>

          </div>

        <div class="container-xl px- mt-0">
          <!-- Account page navigation-->

          <hr class="mt-0 mb-4" />
          <div class="row">
            <div class="col-xl-4">
              <!-- Profile picture card-->
              <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                  <!-- Profile picture image-->
                  <img
                    class="img-account-profile rounded-circle mb-2"
                    src="img/profile-user.png"
                    alt=""
                    style="width: 80px"
                  />
                  <!-- Profile picture help block-->
                  <div class="small font-italic text-muted mb-4">
                    JPG or PNG no larger than 5 MB
                  </div>
                  <!-- Profile picture upload button-->
                  <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" id="fileInput" style="display: none" />
                    <!-- Profile picture upload button-->
                    <label
                      for="fileInput"
                      class="btn text-white"
                      style="background-color: #003366"
                    >
                      Upload new image
                    </label>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-xl-8">
              <!-- Account details card-->
              <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                  <form>
                    <!-- Form Row-->
                    <div class="row gx-3 mb-3">
                      <!-- Form Group (first name)-->
                      <div class="col-md-6">
                        <label class="small mb-1" for="inputFirstName"
                          >First name</label
                        >
                        <input
                          class="form-control"
                          id="inputFirstName"
                          type="text"
                          placeholder="Enter your first name"
                          
                          required
                        />
                      </div>
                      <!-- Form Group (last name)-->
                      <div class="col-md-6">
                        <label class="small mb-1" for="inputLastName"
                          >Last name</label
                        >
                        <input
                          class="form-control"
                          id="inputLastName"
                          type="text"
                          placeholder="Enter your last name"
                          
                          required
                        />
                      </div>
                    </div>

                    <!-- Form Group (email address)-->
                    <div class="mb-3">
                      <label class="small mb-1" for="inputNIM">NIM </label>
                      <input
                        class="form-control"
                        id="inputNIM"
                        type="number"
                        placeholder="Enter your NIM"
                        
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label class="small mb-1" for="inputEmailAddress"
                        >Email address</label
                      >
                      <input
                        class="form-control"
                        id="inputEmailAddress"
                        type="email"
                        placeholder="Enter your email address"
                        
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label class="small mb-1" for="inputAddress"
                        >Alamat Rumah</label
                      >
                      <input
                        class="form-control"
                        id="inputAddress"
                        type="text"
                        placeholder="Masukkan alamat rumah Anda"
                        
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label class="small mb-1" for="inputPhoneNumber"
                        >Nomor Telepon</label
                      >
                      <input
                        class="form-control"
                        id="inputPhoneNumber"
                        type="tel"
                        placeholder="Masukkan nomor telepon Anda"
                        
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label class="small mb-1" for="inputPassword"
                        >Password</label
                      >
                      <input
                        class="form-control"
                        id="inputPassword"
                        type="password"
                        placeholder="Masukkan password Anda"
                        
                        required
                      />
                    </div>

                    <!-- Save changes button-->
                    <button
                      class="btn text-white"
                      type="submit"
                      style="background-color: #003366"
                    >
                      Save changes
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main-dash.js"></script>
  </body>
</html>
